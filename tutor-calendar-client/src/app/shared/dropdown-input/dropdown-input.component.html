<div>
  <input [(ngModel)]="value"
         (ngModelChange)="onInputValueChange($event)"
         (focusin)="open()"/>
</div>
<div *ngIf="isOpened" class="dropdown-options">
  <div class="dropdown-options-container">
    <div *ngFor="let option of options"
         (click)="setValue($event)"
         class="dropdown-option"
         [attr.data-value]="option.toString()">
      {{option.toString() | titlecase}}
    </div>
  </div>
</div>
