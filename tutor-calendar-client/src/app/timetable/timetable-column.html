<div class="day"
     [class.preview]="isPreview"
     [attr.data-datekey]="datekey"
>
  <div class="layout">
    <app-timetable-slot *ngFor="let slot of slots"
                        [attr.draggable]="true"
                        [title]="slot.title"
                        [timeRangeTitle]="slot?.timeRange?.toString()"
                        [ngStyle]="{'top.px': slot.position.top, 'height.px': slot.position.height}">
    </app-timetable-slot>
  </div>
</div>
